<!-- important keys from the facts.json file: posts = JSON.parse(body).data.children.slice(1)[x].data.[title, url] -->

<div id = 'container' ng-controller='FactsController' ng-model='facts'>
  <div ng-repeat='x in facts.body'>
  {{ x.data.title }} 
  <br>
  <a href = "{{ x.data.url }}"> Want to Learn more?</a>
  <br>
  <img src = "{{x.data.thumbnail}}">
  <br><br>
  </div>
</div>
